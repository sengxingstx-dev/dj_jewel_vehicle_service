<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Jewel Vehicle Service | Registration</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'account/images/icons/favicon.ico' %}" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'account/vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'account/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'account/fonts/iconic/css/material-design-iconic-font.min.css' %}"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'account/vendor/animate/animate.css' %}" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'account/vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'account/vendor/animsition/css/animsition.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'account/vendor/select2/select2.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'account/vendor/daterangepicker/daterangepicker.css' %}"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/util.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/main.css' %}" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form" method="POST">
            {% csrf_token %}
            <span class="login100-form-title p-b-26"> Registration </span>
            <span class="login100-form-title p-b-48">
              <!-- <i class="zmdi zmdi-font"></i> -->
            </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Please enter first name"
            >
              <input class="input100" type="text" name="first_name" />
              <span class="focus-input100" data-placeholder="First name"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Please enter last name"
            >
              <input class="input100" type="text" name="last_name" />
              <span class="focus-input100" data-placeholder="Last name"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Please enter username"
            >
              <input class="input100" type="text" name="username" />
              <span class="focus-input100" data-placeholder="Username"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is: a@b.c"
            >
              <input class="input100" type="text" name="email" />
              <span class="focus-input100" data-placeholder="Email"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Please enter phone number"
            >
              <input class="input100" type="text" name="phone" />
              <span class="focus-input100" data-placeholder="Phone"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
              <input class="input100" type="password" name="password1" />
              <span class="focus-input100" data-placeholder="Password"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
              <input class="input100" type="password" name="password2" />
              <span class="focus-input100" data-placeholder="Confirm Password"></span>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn" type="submit">Sign Up</button>
              </div>
            </div>

            <div class="m-t-10">
              {% for field in form %}
              <p>
                {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
              {% endfor %}
              </p>
              {% endfor %}
              {% if form.non_field_errors %}
              <div style="color: red">
                <p>{{form.non_field_errors}}</p>
              </div>
              {% endif %}
            </div>


            <div class="text-center p-t-38">
              <span class="txt1"> Already have an account? </span>

              <a class="txt2" href="{% url 'login' %}"> Login </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="{% static 'account/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'account/vendor/animsition/js/animsition.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'account/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'account/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'account/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'account/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'account/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'account/vendor/countdowntime/countdowntime.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'account/js/main.js' %}"></script>
  </body>
</html>
